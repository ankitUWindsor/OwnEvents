<div class="container">
  <div class="header">
    <div class="heading"> Booking Details</div>
    <div (click)="CloseDialog()" class="close-icon">
      <img src="../../../../../assets/images/close.svg">
    </div>
  </div>

  <app-loader *ngIf="isloading" style="height: 100vh;width:100vw;"></app-loader>


  <div *ngIf="!isloading" class="content">
    <div *ngIf="!bookingsList.length" class="no-data">No Bookings Yet!!</div>
    <table *ngIf="bookingsList.length">
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Seats</th>
        <th>Status</th>
      </tr>
      <tr *ngFor="let item of bookingsList">
        <td>{{item.name}}</td>
        <td>{{item.email}}</td>
        <td>{{item.seatCount}}</td>
        <td>
          <div class="chip" [class.canceled]="item.isCanceled" [class.not-canceled]="!item.isCanceled">
            <div class="chip-content">
              <span *ngIf="item.isCanceled">Cancelled</span>
              <span *ngIf="!item.isCanceled">Active</span>
            </div>
          </div>
        </td>
      </tr>
    </table>
  </div>


</div>
