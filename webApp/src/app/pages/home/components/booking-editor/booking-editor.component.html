<div class="container">
  <div class="header">
    <div class="heading">Create Booking</div>
    <div (click)="CloseDialog()" class="close-icon">
      <img src="../../../../../assets/images/close.svg">
    </div>
  </div>

  <form class="form" #submitForm="ngForm" (ngSubmit)="CreateUpdateBooking()" novalidate>
    <div class="content">
    </div>

    <div class="footer">
      <div class="btn">
        <button class="save">Book</button>
      </div>
      <div class="btn">
        <button (click)="CloseDialog()">Cancel</button>
      </div>
    </div>

  </form>

</div>
