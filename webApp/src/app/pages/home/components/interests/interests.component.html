<div class="container">
  <div class="header">
    <div class="heading">Interests</div>



    <div (click)="CloseDialog()" class="close-icon">
      <img src="../../../../../assets/images/close.svg">
    </div>
  </div>

  <div class="content">
    <div *ngIf="unselectedTypes.length || getScreenWidth() > 730" class="to-add-container">
      <div class="chip" *ngFor="let item of unselectedTypes; let i=index">
        <div class="chip-content">{{item.text}}</div>
        <div (click)="AddInterest(i)" class="chip-close">
            <svg class="chip-svg" focusable="false" viewBox="0 0 24 24" aria-hidden="true"><path d="M12 2C6.47 2 2 6.47 2 12s4.47 10 10 10 10-4.47 10-10S17.53 2 12 2zm5 13.59L15.59 17 12 13.41 8.41 17 7 15.59 10.59 12 7 8.41 8.41 7 12 10.59 15.59 7 17 8.41 13.41 12 17 15.59z"></path></svg>
        </div>
      </div>
    </div>
    <div *ngIf="selectedTypes.length || getScreenWidth() > 730" class="added-container">
      <div class="chip" *ngFor="let item of selectedTypes; let i=index">
        <div class="chip-content">{{item.text}}</div>
        <div class="chip-close" (click)="RemoveInterest(i)">
            <svg class="chip-svg" focusable="false" viewBox="0 0 24 24" aria-hidden="true"><path d="M12 2C6.47 2 2 6.47 2 12s4.47 10 10 10 10-4.47 10-10S17.53 2 12 2zm5 13.59L15.59 17 12 13.41 8.41 17 7 15.59 10.59 12 7 8.41 8.41 7 12 10.59 15.59 7 17 8.41 13.41 12 17 15.59z"></path></svg>
        </div>
      </div>
    </div>
  </div>


</div>
