<div class="container">
  <div class="header">
    <div class="heading"> {{header}}</div>
    <div (click)="CloseDialog()" class="close-icon">
      <img src="../../../../../assets/images/close.svg">
    </div>
  </div>


  <div class="content">
    <span>{{message}}</span>
  </div>

  <div class="footer">
    <div class="btn-container">
      <div class="btn">
        <button (click)="CloseDialog(true)" class="save">
          <span>{{confirmButton}}</span>
        </button>
      </div>
      <div class="btn">
        <button (click)="CloseDialog(false)">{{cancelButton}}</button>
      </div>
    </div>
  </div>


</div>
