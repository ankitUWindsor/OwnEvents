<main class="container">
    <div class="forgot-box">
        <h1 class="head-text">Forgot Password</h1>
        <div *ngIf="successMessage.length" class="signup">
          <span>{{successMessage}}</span>
        </div>
        <div class="error" *ngIf="errorMessage">
            <span>{{errorMessage}}</span>
        </div>

        <form class="form" #submitForm="ngForm" (ngSubmit)="noti()" novalidate>
            <div [formGroup]="forgotForm" class="input-field">
                <input class="input" [class.error-input]="submitForm.submitted && !forgotForm.get('email').valid"
                 formControlName="email" type="email" placeholder="Enter Email...">
            </div>

            <div class="footer">
                <button class="forgot-button">Send Reset Link</button>
                <span class="footer-text">
                  <u><b class="link" [routerLink]="['/login']">Login</b></u>
                </span>
            </div>
        </form>
    </div>
  </main>
